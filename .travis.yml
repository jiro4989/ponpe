language: go

env:
  global:
    - GO111MODULE=on

install:
  - make bootstrap

script:
  - go version
  - make build
  - make install
  - make test
  - ./bin/ponpe -h
  - ./bin/ponpe -v

before_deploy:
  - make archive

deploy:
  provider: releases
  api_key:
    secure: none
  keep-history: false
  skip_cleanup: true
  file:
    - 'dist/*.tar.gz'
    - 'dist/*.zip'
  file_glob: true
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux
